<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>ABC Mobile Banking</title> 
    </head>
    <body>
      <div class="main_box">
        <div class="container-lg">
          <div class="row justify-content-center">
            <div class="co-md-5 text-center text-md-start">
              <h2 class="text-primary text-center">
                Transfer Money
              </h2>
              
              <div class="mb-3">
                <div class="text-center">
                    <label for="transfer_recipient" class="form-label">Transfer Recipient</label>
                </div>
                <input type="number" class="form-control" id="transfer_recipient" placeholder="Account Number">
              </div>

              <br><br>

              <div class="mb-3">
                <div class="text-center">
                    <label for="transfer_amount" class="form-label">Transfer Amount</label>
                </div>
                <input type="number" class="form-control" id="transfer_amount" placeholder="Amount To Transfer">
              </div>

              <br><br>
            </div>
          </div>
        </div>

        <div class="container-lg">
            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-success" type="submit" id="update_money" onclick="transfer()">Send Money</button>
                <a href="banking.html">
                    <button class="btn btn-danger" type="button">Return Home</button>
                </a>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
